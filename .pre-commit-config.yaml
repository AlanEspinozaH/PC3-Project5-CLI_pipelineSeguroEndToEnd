repos:
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args: [--fix]

  # Escaneo de secretos con gitleaks (usa el binario del sistema)
  - repo: local
    hooks:
      - id: gitleaks-detect
        name: gitleaks detect
        entry: gitleaks detect --source . --redact
        language: system
        pass_filenames: false

# Evita escanear cosas pesadas o generadas
exclude: |
  (?x)^(
    \.venv/|
    __pycache__/|
    .*\.egg-info/|
    evidence/|
    htmlcov/|
    dist/|
    build/
  )
